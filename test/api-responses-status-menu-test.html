<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-responses-document test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../api-responses-status-menu.html">
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <api-responses-status-menu codes='[200,204,301,401,501]'></api-responses-status-menu>
    </template>
  </test-fixture>

  <script>
  /* global MockInteractions */
  suite('api-responses-document', () => {
    let element;
    setup((done) => {
      element = fixture('Basic');
      flush(() => done());
    });

    test('selected is automatically set', () => {
      assert.equal(element.selected, 0);
    });

    test('Renders 5 items', () => {
      const nodes = element.shadowRoot.querySelectorAll('paper-item');
      assert.equal(nodes.length, 5);
    });

    test('2 items have green class name', () => {
      const nodes = element.shadowRoot.querySelectorAll('paper-item.green');
      assert.equal(nodes.length, 2);
    });

    test('3xx status has blue color', () => {
      const node = element.shadowRoot.querySelector('paper-item.blue');
      assert.equal(node.innerText, 301);
    });

    test('4xx status has blue color', () => {
      const node = element.shadowRoot.querySelector('paper-item.orange');
      assert.equal(node.innerText, 401);
    });

    test('5xx status has red color', () => {
      const node = element.shadowRoot.querySelector('paper-item.red');
      assert.equal(node.innerText, 501);
    });

    test('Clicking on a status code changes selection', () => {
      const nodes = element.shadowRoot.querySelectorAll('paper-item');
      MockInteractions.tap(nodes[2]);
      assert.equal(element.selected, 2);
    });
  });
  </script>
</body>
</html>
